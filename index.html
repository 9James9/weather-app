<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rock+3D&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <h1>Weather app</h1>
        <form class="cityinput" data-city-form>
            <input class="cityinput" data-city-input>
            <button class="searchbutton" data-search-button>Search</button>
        </form>
        <p class="selectedcity" data-selected-city>Enter a city above to see the weather in fahrenheit</p>
        <div class="results hidden">

            <div class="resultbox">
                <div class="currenttemp">
                    <div>Current temp</div>
                    <div data-current-temp class="currentTempNum"></div>
                </div>
                <div class="highTempLowTemp">
                    <div data-high-temp></div>
                    <div data-low-temp></div>
                </div>
            </div>


            <div data-wind></div>
            <button class="convertbtn searchbutton hidden" data-convert-celsius>Convert to Celsius</button>
        </div>
    </div>
</body>

</html>
